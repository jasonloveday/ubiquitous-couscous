  <script>

    var settings = {
      "async": true,
      "crossDomain": true,
      "url": "https://api.flickr.com/services/rest/?method=flickr.photos.search&api_key=4bcd6e3d1a3647645b6b9150d6b01300&user_id=156865819%40N02&tags=featured&format=json&nojsoncallback=1",
      "headers": {}
    }

    $.ajax(settings).done(function (data) {
      console.log(data);

      $("#galleryTitle").append(data.photos.photo[0].title + " Gallery");
      $.each(data.photos.photo, function (i, gp) {

        var farmId = gp.farm;
        var serverId = gp.server;
        var id = gp.id;
        var secret = gp.secret;

        console.log(farmId + ", " + serverId + ", " + id + ", " + secret);

        //  https://farm{farm-id}.staticflickr.com/{server-id}/{id}_{secret}.jpg

        // $("#flickr").append('<a href="https://farm' + farmId + '.staticflickr.com/' + serverId + '/' + id + '_' + secret + '_b.jpg" data-toggle="lightbox" data-gallery="example-gallery" ><img src="https://farm' + farmId + '.staticflickr.com/' + serverId + '/' + id + '_' + secret + '.jpg"/>');
        $("#flickr").append('<div class="carousel-item"><img class="d-block w-100" id="carouselImg" src="https://farm' + farmId + '.staticflickr.com/' + serverId + '/' + id + '_' + secret + '_b.jpg"/>');

      });
    });

  </script>
